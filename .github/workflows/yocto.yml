# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo pip3 install kas
          sudo apt-get install -y gawk wget git-core diffstat unzip texinfo gcc-multilib build-essential chrpath socat libsdl1.2-dev xterm
      # Runs a set of commands using the runners shell
      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash
      - name: Cache sstate
        id: cache-sstate
        uses: actions/cache@v2
        with:
         path: build/sstate-cache
         key: ${{ runner.os }}-sstate-${{ steps.get-date.outputs.date }}
         restore-keys: ${{ runner.os }}-sstate-
        
      - name: Run the build
        run: |
          kas build fmu-project.yml
          
      - name: Archive the container
        uses: actions/upload-artifact@v1
        with:
         name: container
         path: build/tmp/deploy/images/qemux86-64/
